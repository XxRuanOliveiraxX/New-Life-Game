<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se - Jogo Isométrico</title>
    <link rel="stylesheet" href="../css/style (tela login).css">
</head>
<body>
    <div class="background-blur"></div>
    <div class="login-container">
        <div class="login-form">
            <h2>Inscreva-se</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">E-mail</label>
                    <input type="text" id="username" placeholder="@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="login-btn">Criar Conta</button>
            </form>
            <div class="social-login">
                <p>Ou crie sua conta com:</p>
                <div class="social-icons">
                    <a href="loginSM.html"><img src="../img/icons8-facebook-novo.svg" alt="Facebook"></a>
                    <a href="loginSM.html"><img src="../img/icons8-google-logo.svg" alt="Google"></a>
                    <a href="loginSM.html"><img src="../img/icons8-mac-os.svg" alt="Apple"></a>
                </div>
            </div>
            <div class="signup">
                Já tem uma conta? <a href="index.html">Entre aqui</a>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
